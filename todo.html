<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo-List</title>
  </head>
  <body>
    <h1>TODO-LIST</h1>
    <div>
      <ol>
        <li id="task-1">
          gym <span> <button class="del-btn">Delete</button></span>
        </li>

        <li id="task-2">
          study <span> <button class="del-btn">Delete</button></span>
        </li>

        <li id="task-3">
          run <span> <button class="del-btn">Delete</button></span>
        </li>
      </ol>
    </div>
    <input type="text" placeholder="enter task" />
    <button>
      <b>Add task</b>
    </button>
    <span>
      <button>
        <b>Clear All</b>
      </button>
    </span>

    <script>
      const input = document.querySelector("input");
      const button = document.querySelector("button");
      // Clear All button functionality
      const clearButton = document.querySelector("span button");
      const ol = document.querySelector("ol");
      button.addEventListener("click", () => {
        const li = document.createElement("li");
        li.textContent = input.value;
        ol.appendChild(li);
        input.value = "";
      });
      clearButton.addEventListener("click", () => {
        ol.innerHTML = ""; // Clear all list items
      });
      // Delete button functionality
      const deleteButton = document.querySelectorAll(".del-btn");
      deleteButton.forEach((btn) => {
        btn.addEventListener("click", (e) => {
          const li = e.target.parentElement.parentElement; // Get the parent <li> element
          li.remove(); // Remove the <li> element from the list
        });
      });
    </script>
  </body>
</html>
